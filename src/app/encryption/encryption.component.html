<!-- component -->
<div class="bg-white py-18 sm:py-18" style="margin-top: 100px;">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto mt-16 max-w-2xl rounded-3xl ring-1 ring-gray-200 sm:mt-20 lg:mx-0 lg:flex lg:max-w-none">
      <div class="p-8 sm:p-10 lg:flex-auto">
        <h3 class="text-2xl font-bold tracking-tight text-gray-900">encrypt & decrypt online</h3>
        <div class="lg:col-span-2">
          <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
            <div class="md:col-span-2 mt-5">
              <label for="algorithms" class="mt-1">Algorithms</label>
              <p-dropdown 
                class="mt-1" 
                [options]="algorithmsList" 
                [(ngModel)]="selectedAlgorithm" 
                optionLabel="type_algorithms"
                placeholder="Select an Algorithm" 
                (onChange)="onAlgorithmChange()">
              </p-dropdown>
            </div>
            
            <div class="md:col-span-2 mt-5">
              <label for="subAlgorithm" class="mt-1">Sub-Algorithm</label>
              <p-dropdown 
                class="mt-1"
                [disabled]="subAlgorithmList.length === 0"
                [options]="subAlgorithmList" 
                [(ngModel)]="selectedSubAlgorithm" 
                optionLabel="name" 
                placeholder="Select a Sub Algorithm">
              </p-dropdown>
            </div>
            
            <div class="md:col-span-1 mt-5">
              <label for="encType" class="mt-1">Encryption Type</label>
              <p-dropdown 
                class="mt-1" 
                [options]="encType" 
                [(ngModel)]="selectedEncType" 
                optionLabel="encryption_type"
                placeholder="Type">
              </p-dropdown>
            </div>
            
            <div class="md:col-span-5 mt-5">
              <label for="key">Key</label>
              <textarea 
                [(ngModel)]="key" 
                class="h-15 border mt-1 rounded px-4 w-full bg-gray-50" 
                placeholder="Enter your Key">
              </textarea>
            </div>
            
            <div class="md:col-span-2">
              <label for="inputText">Text</label>
              <textarea 
                [(ngModel)]="inputText" 
                class="h-20 border mt-1 rounded px-4 w-full bg-gray-50" 
                placeholder="Enter your Text">
              </textarea>
            </div>
            
            <div class="md:col-span-2">
              <label for="outputText">Output</label>
              <textarea 
                [(ngModel)]="outputText" 
                class="h-20 border mt-1 rounded px-4 w-full bg-gray-50" 
                placeholder="Output will appear here">
              </textarea>
            </div>
            
            <div class="md:col-span-5 text-right">
              <div class="inline-flex items-end">
                <p-button 
            label="Submit" 
            [loading]="loading" 
            (onClick)="process()" />
              </div>
            </div>

            
            <div *ngIf="errorMessage">
              <p style="color: red;">{{ errorMessage }}</p>
            </div>

          </div>
        </div>
      </div>
      <div class="-mt-2 p-2 lg:mt-0 lg:w-full lg:max-w-md lg:flex-shrink-0">
        <div class="rounded-2xl bg-gray-50 py-10 text-center ring-1 ring-inset ring-gray-900/5 lg:flex lg:flex-col lg:justify-center lg:py-16">
          <div class="mx-auto max-w-xs px-8">
            <p class="text-base font-semibold text-gray-600">Pay once, own it forever</p>
            <p class="mt-6 flex items-baseline justify-center gap-x-2">
              <span class="text-5xl font-bold tracking-tight text-gray-900">$349</span>
              <span class="text-sm font-semibold leading-6 tracking-wide text-gray-600">USD</span>
            </p>
            <a href="#" class="mt-10 block w-full rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Get access</a>
            <p class="mt-6 text-xs leading-5 text-gray-600">Invoices and receipts available for easy company reimbursement</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
