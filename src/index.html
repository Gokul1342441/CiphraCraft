<!DOCTYPE html>
<html lang="en" data-theme="nord">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Script to block access to developer tools -->
  <script>
    (function () {
      'use strict';

      // Function to block access to the developer tools
      function blockDevTools() {
        // Check if the devtools are open by looking at the `console` object
        if (window.console && (console.firebug || console.table && /firebug/i.test(console.table()) || console.profile && /firebug/i.test(console.profile()))) {
          // Redirect to another page or take appropriate action
          window.location.href = 'https://example.com/blocked'; // Replace with your desired URL
        }
      }

      // Set up an interval to periodically check for devtools
      setInterval(blockDevTools, 1000);
    })();
  </script>
</head>

    </div>
  </app-root>
</body>
